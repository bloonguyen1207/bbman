<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bomberman Project</title>

    <link href="https://fonts.googleapis.com/css?family=Coiny" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel='shortcut icon' href='/res/favicon.ico' type='image/x-icon'>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <style>
        body {
            font-family: 'Raleway', sans-serif;
            background: url('/res/aboutbg.png');
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }

        h1 {
            font-size: 70px;
        }

        h2 {
            font-size: 50px;
        }

        .controls {
            color: black;
            font-size: 20px
        }

        th, td {
            color: black;
            font-size: 20px;
            padding: 10px;
        }


    </style>

</head>

<body>
<div class="container">
    <h1> Tutorials</h1>
    <div class="row">
        <div class="controls">
            <h2> Controls </h2>
            <div class="key">
                <img src="/res/keyboard.gif">
            </div>
            <div class="key-des">

                <p><strong> Use your arrow keys to move the character</strong></p>
            </div>
            <div class="space">
                <img src="/res/spacebar.png">

                <p><strong> Use your spacebar to place a bomb</strong></p>
            </div>

        </div>
    </div>
    <div class="row">
        <div class="item">
            <h2> Items</h2>
            <table>
                <tr>
                    <td><img src="/res/tilesets/item1.png"/td>
                    <td>Increase one bomb</td>
                </tr>
                <tr>
                    <td><img src="/res/tilesets/item2.png"</td>
                    <td>Increase length of fire when bomb explodes</td>
                </tr>
                <tr>
                    <td><img src="/res/tilesets/item3.png"</td>
                    <td>Increase speed</td>
                </tr>
            </table>


        </div>
    </div>

</div>


</body>
</html>
